		<br>
		<textarea id="narrative" rows="10" cols="91" placeholder="Enter the deployment narrative here..."></textarea><br><br>
        	<button class="move-button" onclick="generate()">Generate</button>
        	<br>
        	<label id= "formatlabel" for="format"><b>CODE:</b></label> <textarea id="format" rows="20" cols="91" onclick="this.select();"></textarea>
        	<br>
        	<button id=aarlink class="move-button" onclick="openaarsection()">AAR Section</button>
        	<script>
        		function generate() {
				var starttime = document.getElementById("starttime").value;
                		var endtime = document.getElementById("endtime").value;
                		var area = document.getElementById("area").value;
                		var narrative = document.getElementById("narrative").value;
                		var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            			var selectedPersonnel = [];
                		checkboxes.forEach(function(checkbox) {
                			if (checkbox.checked) {
                    			selectedPersonnel.push(checkbox.value);
                			}
            			});
                
                		var personnel = selectedPersonnel.join(" ");
                
                		document.getElementById("format").value = 
                		"[font=Public Sans][center][size=95][b]D PLATOON â€“ AFTER ACTION REPORT[/b][/size]\n" +
                		"METROPOLITAN DIVISION[/center][list=none]\n" +
               			"\n" +
                		"[b]START AND END TIME:[/b]\n" +
                		"[list=none]" + starttime + " - " + endtime + "\n" +
                		"\n" +
                		"[/list][b]AREA OF OPERATION:[/b]\n" +
				"[list=none]" + area + "\n" +
                		"\n" +
                		"[/list][b]PERSONNEL:[/b]\n" +
				"[list]" + personnel + "\n" +
				"\n" +
                		"[/list][b]DEPLOYMENT NARRATIVE[/b]"+ "\n" +
				"[list=none]" + narrative + "\n" +
				"[/list][/font]";
                
                		var textarea = document.getElementById('format');
            			textarea.style.display = 'block';
                		document.getElementById('formatlabel').style.display = 'block';
                		document.getElementById('aarlink').style.display = 'block';

        		}
            		function openaarsection() {
           			window.open('https://police.lsgov.us/viewforum.php?f=1052', '_blank');
        		}
        	</script>
